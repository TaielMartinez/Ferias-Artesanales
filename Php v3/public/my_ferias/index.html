    <body>

        <div class="ajax"></div>

        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script>
            $.ajax({
                url: "http://radiolamadriguera.com/Ferias-Artesanales/api/v1/",
                method: "POST",
                data: {
                    routes : 'admin',
                    admin : 'my_ferias_check',
                    login_dni : localStorage.getItem('login_dni'),

                $('.ajax').html(data);
            });
        
        </script>
